<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="../CSS/login.css"> <!-- Link to your CSS file -->

    <script>
        function authenticateUser(event) {
            event.preventDefault(); // Prevent form from submitting

            // Static credentials
            const staticUsername = "shankarariga29@gmail.com";
            const staticPassword = "abc@123";

            // Get input values
            const enteredUsername = document.getElementById("username").value;
            const enteredPassword = document.getElementById("password").value;

            // Authentication check
            if (enteredUsername === staticUsername && enteredPassword === staticPassword) {
                alert("Login successful!");
                window.location.href = ".html"; // Redirect to way.html on success
            } else {
                alert("Invalid username or password. Please try again.");
            }
        }
    </script>
</head>
<body>
    <div class="login-container">
        <div class="login-form">
            <h2>Login</h2>
            <form onsubmit="authenticateUser(event)">
                <div class="form-group">
                    <label for="username">Username (E-mail or Mobile)</label>
                    <input type="text" id="username" name="username" placeholder="Enter your registration number" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Enter your password" required>
                </div>
                <button type="submit" class="login-btn">Login</button>
                <p>Don't have an account? <a href="signup.html">Sign up here</a></p>
            </form>
        </div>
    </div>
</body>
</html>
